<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-conteiner">
	<form>
		<div class="input-group">
			<label for="email"><span class="icon icon-account_circle-grey"></span></label>
			<input type="text" name="E-mail" id="email" placeholder="E-mail">
		</div>
		<div class="input-group">
			<label for="password"><span class="icon icon-lock-grey"></span></label>
			<input type="password" name="password" id="password" placeholder="Пароль">
		</div>
		<div class="input-group">
			<input type="submit" value="ВОЙТИ" class="form-btn">
		</div>
		<div class="input-group input-checkbox">
			<input type="checkbox" name="save-password" id="save-password">
			<label for="save-password">
				<span class="icon icon-check_box_outline"></span>
				<span class="icon icon-check_box"></span>Сохранить пароль
			</label>
		</div>
	</form>
</div>

</body>
</html>
